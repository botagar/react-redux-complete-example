version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9-stretch-browsers
        # environment:
        #   PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
      - image: circleci/python:3.7-rc-stretch-browsers
      - image: yarnpkg/dev:latest
    steps:
      - checkout
      - run: npm install yarn
      - run: yarn install
      - run: yarn build
    persist_to_workspace:
      root: /tmp/artifacts
      paths:
        - dist
  test:
    docker:
      - image: circleci/node:8.9-stretch-browsers
      - image: circleci/python:3.7-rc-stretch-browsers
      - image: yarnpkg/dev:latest
    steps:
      - checkout
      - run: npm install yarn
      - run: yarn install
      - run: yarn test
  deploy:
    docker:
      - image: circleci/node:8.9-stretch-browsers
      - image: circleci/python:3.7-rc-stretch-browsers
      - image: yarnpkg/dev:latest
    attach_workspace:
      at: /tmp/artifacts
    steps:
      - run: npm install yarn
      - run: yarn install
      - run: yarn deploy

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - build
            - test






