machine:
  python:
    version: 2.7.10
  node:
    version: 8.9.4
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - pip install boto
    - pip install ansible

test:
  override:
    - yarn lint
    - yarn test

deployment:
  dev:
    branch: master
    commands:
      - yarn deploy